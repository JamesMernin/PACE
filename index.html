<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PACE</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/axios/dist/axios.min"></script>
  <script async defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Pokemon Attack: Calculate Effectiveness (PACE)</h1>
  <h4>&#169; 2020 -- Created by: James Mernin</h4>
  <div id="main">
    <div id="selections">
      <div id="defenderSelect" class="selector">
        <form autocomplete="off" action="javascript:;"
          onsubmit="getName(document.querySelector('#defenderInput'), 'defender', document.querySelector('#defender'))">
          <div class="autocomplete">
            <input id="defenderInput" type="text" name="defendingPokemon" placeholder="search" required>
          </div>
          <input type="submit" id="defenderSubmit" value="Select Defender">
        </form>
      </div>
      <div id="attackerSelect" class="selector">
        <form autocomplete="off" action="javascript:;"
          onsubmit="getName(document.querySelector('#attackerInput'), 'attacker', document.querySelector('#attacker'))">
          <div class="autocomplete" required>
            <input id="attackerInput" type="text" name="attackingPokemon" placeholder="search" required>
          </div>
          <input type="submit" id="attackerSubmit" value="Select Attacker">
        </form>
      </div>
    </div>
    <div id="defender" class="pokemon"></div>
    <div id="attacker" class="pokemon"></div>
    <p id="defendErrorText"></p>
    <p id="attackErrorText"></p>
  </div>
  <h2 class="attackHeader hidden">Select attack type (bold types indicate STAB, which means the attack does 1.5x
    more damage!)</h2>
  <form id="attackTypes" autocomplete="off" class="hidden">
    <select id="attackSelect" name="attackSelect" required>
      <option value='select' class='select'>select</option>
    </select>
  </form>
  <h2 id="effective" class="hidden"></h2>
  <h2 id="stab" class="hidden"></h2>
  <button id="clear">Click here to start over</button>
</body>

</html>
